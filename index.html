<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div id="tasks-wall" class="container-fluid d-flex flex-column align-items-center p-3">
      <h1 id="wall-title">Tasks Wall</h1>
      <hr>
        <div id="outer-div" class="d-flex justify-content-evenly  w-100">
            <div id="inner-div" class=" d-flex align-items-center ">
                <button
                class="btn"
                type="button"
                id="add-btn"
                data-bs-toggle="modal"
                data-bs-target="#add-task-modal"
              >
                Add Task +
              </button>
              <div id="task-count"></div>

            </div>
            
          <!-- Modal -->
          <div
            class="modal fade"
            id="add-task-modal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div style="background-color: rgb(229, 233, 236);" class="modal-content">

                <div class="modal-body">
                  <form id="add-task-form">
                    <div>
                        <textarea
                        class="form-control bg-transparent"
                        type="text"
                        id="add-task-title"
                        placeholder="Add a task"
                        required
                      ></textarea>
                    </div>
                    
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="submit"
                        id="add-task-btn"
                        class="btn text-white"
                        style="background-color: rgb(10, 114, 158);"
                      >
                        Add a new task
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    
          <div id="tasks-grid"></div>
        </div>
      
    </div>

    <!------------------------------------------- Scripts ----------------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
